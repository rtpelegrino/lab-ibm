apiVersion: apps/v1
kind: Deployment
metadata:
 name: node-web-app
spec:
 replicas: 2
 selector:
     matchLabels:
       app: node-web-app
 template:
   metadata:
     labels:
       app: node-web-app
   spec:
     containers:
     - name: node-web-app
       image: us.icr.io/cldstd37-ns/node-web-app:latest
       ports:
         - containerPort: 8080
       env:
         - name: APIKEY
           value: bj15rcA-dr7EY3nCWZBTGlGUo1lz08ddU7fxHepL9JrW
         - name: URL
           value: https://api.us-south.assistant.watson.cloud.ibm.com/instances/73d81d29-458c-451d-8bb2-e079ab2f762e
         - name: ASSISTANT_ID
           value: 25f1e69d-8ec3-4181-8b1a-9c548ac3baef
       imagePullPolicy: Always
